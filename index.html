<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name=”author” content="Jadyn Calhoun">
    <meta name="description" content="Take our short quiz and our short survey!">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/code.jpg" type="image/x-icon">
    <meta name="og: image" content="media/code.jpg">
    <meta name="og: description" content="Take our short quiz and our short survey!">
    <meta name="og: title" content="Home Page">

</head>
<body>
    <div style="background-image: url(media/lightBackground.png)">
    <fieldset>
        <legend>Links to other pages</legend>
            <nav>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="survey.html">Survey</a></li>
                </ul>
            </nav>
    </fieldset>
    <h1>Welcome to my site!</h1>

    <p><em>On this site you can take our short quiz and then you can fill out our survey</em></p>

    <h4>The only way that we can get better is by hearing what you have to say!</h4>

    <h3>Log in Below:</h3>

    <form action=# method=#>
        <fieldset>
            <legend>User Information</legend>
            <ul>
                <li><label for="username">Username:</label>
                <input type="text" id="username" name="user.username"></li>

                <li><label for="PW">Password:</label>
                <input type="password" id="PW" name="user.password"></li>
                
                <li><label for="IdNumber">User Identification Number:</label>
                <input type="text" id="IdNumber" name="user.IdNumber"></li>

                <li><label for="date">Today's Date:</label>
                <input type="text" id="date" name="user.date"></li>
                
                <button type="submit">Submit</button>
            </ul>
        </fieldset>
    </form>
</div>
</body>
</html>
